<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exocore | Form</title>
</head>
<body>

<form id="demo-form">
    <label for="firstname">First name</label>
    <input id="firstname" type="text" value="" data-ex-bind="value:person.firstname">

    <label for="lastname">Last name</label>
    <input id="lastname" type="text" value="" data-ex-bind="value:person.lastname">

    <button id="reset">Homer</button>
</form>

<div>
    <span id="firstname_out" data-ex-bind="innerText:person.firstname"></span>
    <span id="lastname_out" data-ex-bind="innerText:person.lastname"></span>
</div>

<script src="../src/exocore.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', e => {

        let person = {
            firstname: null,
            lastname: null
        };

        ex.introduce('person', person);

        document.getElementById('reset').addEventListener('click', evt => {
            evt.preventDefault();
            person.firstname = 'Homer';
            person.lastname = 'Simpson';
        });

        ex.init();
    });
</script>
</body>
</html>
