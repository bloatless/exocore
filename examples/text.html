<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exocore | Text</title>
</head>
<body>

<span data-ex-bind="innerText:person.firstname"></span>

<div>
    <p>
        Hello my name is {{ $person.firstname }} <strong>{{ $person.lastname }}</strong>.
    </p>
    <p>{{ $person.address.city }}</p>
</div>

<h3>{{ $hello }}</h3>

<button data-ex-on="click:change">Change</button>


<script src="../src/exocore.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', e => {

        ex.introduce('hello', 'Hello World');

        let person = {
            firstname: 'Homer',
            lastname: 'Simpson',
            address: {
                city: 'Springfield'
            }
        };

        ex.introduce('person', person);

        ex.introduce('change', function (evt) {
            evt.preventDefault();
            person.firstname = 'John';
            person.lastname = 'Doe';
        });

        ex.init();
    });
</script>
</body>
</html>
