<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exocore | Form</title>
</head>
<body>

<p>Object Binding</p>
<p>
    <span data-ex-bind="innerText:person.firstname"></span>
    <span data-ex-bind="innerText:person.lastname"></span>
</p>

<p>Array Binding</p>
<p>
    <span data-ex-bind="innerText:person2.0"></span>
    <span data-ex-bind="innerText:person2.1"></span>
</p>

<p>Variable Binding</p>
<!--<p data-ex-bind="innerText:firstname"></p>-->

<button data-ex-on="click:change">Change</button>


<script src="../src/index.js" type="module"></script>
<script>
    document.addEventListener('DOMContentLoaded', e => {

        let person = {
            firstname: 'Homer',
            lastname: 'Simpson',
            address: {
                street: 'Evergreen Terrace 742',
                city: 'Springfield'
            }
        };

        let person2 = ['Marge', 'Simpson'];

        let firstmame = 'Bart';

        ex.introduce('person', person);
        ex.introduce('person2', person2);
        ex.introduce('firstname', firstmame);

        ex.introduce('change', function (evt) {
            evt.preventDefault();

            person.firstname = 'John';
            person.lastname = 'Doe';

            person2 = ['Some', 'One'];
        });

        ex.init();
    });
</script>

</body>
</html>
